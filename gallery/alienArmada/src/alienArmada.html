<!doctype html>
<meta charset="utf-8">
<title>Alien Armada!</title>

<!-- The stylesheet -->
<link rel="stylesheet" href="alienAttack.css">
<link rel="stylesheet" href="../../../styles/style_kittykatattack.css">

<!-- The sounds -->

<audio id="music" src="../sounds/music.mp3" loop></audio>
<audio id="shootSound" src="../sounds/shoot.mp3"></audio>
<audio id="explosionSound" src="../sounds/explosion.mp3"></audio>

<!-- The canvas -->
<canvas width="480" height="320"></canvas>

<h2>Alien Armada</h2>
<p class="kittykatattack">Simple demo of custom canvas-based sprite engine. 
<br>Shoot down 60 aliens before they reach Earth. (Arrow keys to move, space to shoot)
<br>Click for fullscreen (esc to exit)</p></p>


<!-- The game code -->
<script src="../src/objects.js"></script>
<script src="../src/collision.js"></script>
<script src="../src/alienArmadaFinished.js"></script>
<script src="../src/requestAnimationFramePolyfill.js"></script>

<script type="text/javascript">
var canvas = document.querySelector("canvas"); 
canvas.addEventListener("mousedown", function(event)
{
  if (canvas.requestFullscreen) 
    { // W3C API
      canvas.requestFullscreen();
    } 
    else if (canvas.mozRequestFullScreen) 
    { // Mozilla current API
      canvas.mozRequestFullScreen();
    } 
    else if (canvas.webkitRequestFullScreen) 
    { // Webkit current API
      canvas.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
}, false);
</script>
